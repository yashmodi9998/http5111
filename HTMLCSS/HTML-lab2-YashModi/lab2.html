<body>
    <header>
        <h2><a href="#">Fake Store</a></h2>
   

        <nav>
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Checkout Order #1234 - Billing and Payment </h1>
        <p>Order total: $129.17</p>
   



    <form action="#" method="post">
        <fieldset>
            <legend>Billing Information</legend>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="John">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" placeholder="Doe">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="123 Fake Street">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Toronto">
            <label for="province">Province:</label> 
                <select name="province" id="province"> 
                    <option disabled value="" selected>Choose a Province</option> 
                    <option value="NB">New Brunswick</option> 
                    <option value="ON">Ontario</option> 
                    <option value="QC">Quebec</option> 
                </select>
            <label for="postalcode">Postal Code:</label>
            <input type="text" id="postalcode" placeholder="1H1 2W6">   
        </div>
        <div>
            <label for="phnum">Phone Number:</label>
            <input type="text" id="phnum" inputmode="numeric"  placeholder="555-555-5555">   
        </div>
        </fieldset>

        <fieldset>
            <legend>Payment Option</legend>
            
            <fieldset>
                <legend>Choose card</legend>
                <div>
                    <input type="radio" name="payment" id="mastercard" value="mastercard" checked="checked"> 
                    <label for="mastercard"> MasterCard</label>
                </div>
                <div>
                    <input type="radio" name="payment" id="visa" value="visa">
                    <label for="visa"> Visa</label> 
                </div>
            </fieldset>
            <div>
                <label for="cardnum">Card Number:</label>
                <input type="number" id="cardnum" placeholder="1234 1234 1234 1234">
                </div>
            <div>
                <label for="cardexp">Card Expiry:</label>
                <input type="text" id="cardexp" placeholder="MM/YY">
            </div>
            
        </fieldset>
        <input type="button" value="Pay Now"> 
    </form>
</main>
